name: Python checks

on:
  push:
    branches: [ "main" ]
    tags: [v*]
  pull_request:
  merge_group:

env:
  FORCE_COLOR: 1

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    name: "Python linting"
    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ğŸ
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version-file: "pyproject.toml"

    - name: Check lock is up-to-date
      run: |
        uv lock --check

    - name: Install dependencies
      run: |
        uv sync
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Check file formatting
      uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
      with:
        args: "format --check"

    - name: Lint with ruff
      env:
        RUFF_OUTPUT_FORMAT: github
      run: |
        ruff check

    - name: Typecheck with pyright
      uses: jakebailey/pyright-action@6cabc0f01c4994be48fd45cd9dbacdd6e1ee6e5e # v2.3.3
      with:
        version: PATH

    - name: Check documentation
      run: |
        for file in changelog.d/*; do
          if [[ "$file" == changelog.d/towncrier_template.md ]]; then
            continue
          fi
          if [[ ! "$file" =~ /[0-9]+\.(feature|bugfix|doc|removal|misc)(\.md)?$ ]]; then
            echo -e "Not a valid towncrier fragment name: \e[1;33m{{.ITEM}}\e[0m"
            echo 'Towncrier fragments consist of the GitHub issue number, a dot, and a type (feature, bugfix, doc, removal, misc), optionally followed by .md.'
            exit 1
          fi
        done
        uv run towncrier build --draft
        cd docs || exit 1
        make spelling

  tests:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    name: Python tests (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867  # v7.1.6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}

    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync

    - name: Test with pytest
      run: |
        # codecov requires that the test results are shared in xunit1 / legacy format.
        uv run pytest -v --junitxml=junit.xml -o junit_family=legacy

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f  # v1.1.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  test-summary:
    name: Test matrix status
    runs-on: ubuntu-latest
    needs:
      - linting
      - tests
    if: always()
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
      with:
        jobs: ${{ toJSON(needs) }}


  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - test-summary

    outputs:
      version: ${{ steps.note.outputs.version }}
      prerelease: ${{ steps.note.outputs.prerelease }}

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ğŸ
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version-file: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync

    - name: Build the Python ğŸ binary wheel and source tarball ğŸ“¦
      id: build-dist
      run: |
        uv build
        rm -f dist/.gitignore  # get-releasenotes can't handle non-dist files here
        echo "version=$(uvx hatch version)" >> $GITHUB_OUTPUT

    - name: Check build
      run: uvx twine check --strict dist/*

    - name: Prepare Release Note
      id: note
      uses: aio-libs/get-releasenote@b0fcc7f3e5f5cc7c8b01e2f75516b1732f6bd8b2 # v1.4.5
      with:
        changes_file: CHANGELOG.md
        output_file: release_notes.md
        version: ${{ steps.build-dist.outputs.version }}
        start_line: '<!-- changes go below this line -->'
        head_line: '## \[{version}\] - {date}'
        name: Aiolimiter
        dist_dir: dist

    - name: Store the Python ğŸ distribution ğŸ“¦
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: python-package-distributions
        path: |
          dist/
          release_notes.md

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build
    environment:
      name: pypi
      url: https://pypi.org/p/aiolimiter
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # required for creating GH releases

    steps:
    - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

    - name: Download Python ğŸ distribution ğŸ“¦
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: python-package-distributions

    - name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

    - name: GitHub release
      uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        name: Aiolimiter ${{ needs.build.outputs.version }}
        bodyFile: release_notes.md
        artifacts: dist/*
        prerelease: ${{ needs.build.outputs.prerelease }}
